<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./JS/login.js"></script>

</head>
<body>
    <h1>Acceso</h1>
    <form action="" method="post" id="login">
            <label for="nickname">Tu nombre de usuario:</label>
            <input type="text" required name="nickname" id="nickname" placeholder="Nickname">
            <label for="contraseña">Tu contraseña:</label>
            <input type="password" required name="contraseña" id="contraseña" placeholder="Contraseña">
            <button type="submit" id="enviar"> Enviar </button>
    </form>
    <div id="incorrecto" class="ocultar">[error]</div>
</body>
</html>
